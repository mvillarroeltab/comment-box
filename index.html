<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Marina Villarroel's comment box</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:wght@500&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
  <div>
     

    <div class="contact-me">
      <h2 style="line-height: 2;">Get In Touch</h2>
      <h3>I am currently available for freelance work.</h3>
      <p>So if you want to contact me, please get in touch by leaving your details and comments below.</p>
      <hr>
      <form id="form" method="post">
        <ul class="form-wrapper">
       <li class="row"><label for="name">Name:</label><br>
       <input type="text" id="name" name="name">
          </li><br>
       <li class="row"><label for="email">Email address:</label><br>
       <input type="email" id="email" name="email"><br>
         </li>
       <br>
       <li class="row"><label for="comment">Leave your comment: </label><br>
       <input type="text" id="comment" name="comment">
         </li><br>
       <li class="row"><input type="submit" class="bttn" value="Submit">
          </li>
        </ul>
      </form>
      <a href="mailto:name@gmail.com" class="bttn">CONTACT ME</a>
    </div>
  </div>
</body>
</html>
